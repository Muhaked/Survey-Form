<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Survey Form</title>
</head>

<body>

    <h1 id="title">Sample Survey Form</h1>
    <p id="description"><b>only fro programmers</b> fill out this form carefully</p>
    <!-- form section starts -->
    <section class="form-section">

        <form id="survey-form">
            <div class="form-control">
                <div>
                    <label id="name-label" for="name">Name:</label>
                    <input type="text" required id="name" name="user_name" placeholder="Enter name here">   </div>


            </div>

            <div class="form-control">

                <label id="email-label" for="Email">Email:</label>
                <input type="email" required id="email" name="user_email" placeholder="Enter email here">
            </div>
            <div>
                <label id="number-label" for="phone">Phone Number:</label>
                <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">  </div>


            <div class="form-control">
                <div class="lable">
                    <label for="role" id="role">Which option best decribes you </label>
                </div>

                <select name="role" id="dropdown">
    <option  value="student">Student</option>
    <option value="doctor">doctor</option>
    <option value="intern">intern</option>
    <option value="other">Other</option>
</select>
            </div>

            <div class="form-control">



                <div chk-container>
                    <label for="Gender">Gender</label>
                    <p>
                        <input class="chk1" type="radio" name="gender" value="male" checked> Male<br>
                        <input class="chk1" type="radio" name="gender" value="female"> Female<br>
                        <input class="chk1" type="radio" name="gender" value="other"> Other
                    </p>
                </div>
                <label for="date-label">your day of birth</label>
                <input type="date" name="bday">


                <!--Check boxes  -->
                <fieldset>
                    <label for="Gender">Education background </label>
                    <p>
                        <input type="checkbox" name="tattoo" value="tattoo">Bachelor of Arts, Humanities and Social Sciences;<br>
                        <input type="checkbox" name="age" value="Car"> Bachelor of Sciences;<br>
                        <input type="checkbox" name="car" value="car"> Bachelor of Law.<br>

                    </p>
                </fieldset>









                <div class="form-contrn1">
                    <div class="label">
                        <label for="comment">Any Comments or suggestion </label>
                    </div>

                    <textarea value="attribute" class="text" name="comment" id="comment" cols="30" rows="10"> Enter Your Comment Here</textarea>

                    <div id="submitbutton">
                        <button type="submit" id="submit">Send your application</button>   </div>

        </form>
    </section>
    <!-- form section ends -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
